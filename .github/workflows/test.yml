name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  default:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
      - run: |
          set -o pipefail
          pixi info
          test -f .pixi/env/bin/python
          ./.pixi/env/bin/python --version | grep -q 3.11
        shell: bash
        if: matrix.os != 'windows-latest'
      - run: |
          set -o pipefail
          pixi info
          test -f .pixi/env/python.exe
          ./.pixi/env/python.exe --version | grep -q 3.11
        shell: bash
        if: matrix.os == 'windows-latest'
      - run: |
          pixi run python --version | grep -q 3.11
          pixi run test | grep -q "Hello world"

  no-run-install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          run-install: false
      - run: |
          ! test -d .pixi
        shell: bash

  custom-pixi-version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          pixi-version: v0.1.0
      - run: pixi --version | grep -q "pixi 0.1.0"

  custom-pixi-url:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          pixi-url: https://github.com/prefix-dev/pixi/releases/download/v0.0.8/pixi-x86_64-unknown-linux-musl
      - run: pixi --version | grep -q "pixi 0.0.8"
  
  custom-manifest-path:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          manifest-path: test/default/pixi.toml
  
  different-log-level:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          log-level: debug

  # run-shell:
  #   strategy:
  #     matrix:
  #       os: [ubuntu-latest, macos-latest]
  #   runs-on: ${{ matrix.os }}
  #   steps:
  #   - uses: actions/checkout@v4
  #   - name: Move pixi.toml
  #     run: mv test/default/* .
  #   - uses: ./
  #     with:
  #       generate-run-shell: true
  #   - run: python --version | grep -q "3.11"
  #     shell: pixi-shell {0}

  custom-bin-path:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Move pixi.toml
      run: mv test/default/* .
    - name: Create bin directory
      run: mkdir bin
    - uses: ./
      with:
        pixi-bin-path: bin/pixi
    - run: |
        which pixi
        which pixi | grep -q "adwdwdw"

  auth-token:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          auth-host: https://custom-conda-registry.com
          auth-token: custom-token
      - run: |
          grep -q "BearerToken" ~/.rattler/rattler_auth_store.json
          grep -q "custom-conda-registry.com" ~/.rattler/rattler_auth_store.json
          grep -q "custom-token" ~/.rattler/rattler_auth_store.json
        if: matrix.os == 'ubuntu-latest'

  auth-username-password:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          auth-host: https://custom-conda-registry.com
          auth-username: custom-username
          auth-password: custom-password
      - run: |
          grep -q "BasicHTTP" ~/.rattler/rattler_auth_store.json
          grep -q "custom-conda-registry.com" ~/.rattler/rattler_auth_store.json
          grep -q "custom-username" ~/.rattler/rattler_auth_store.json
          grep -q "custom-password" ~/.rattler/rattler_auth_store.json
        if: matrix.os == 'ubuntu-latest'

  auth-conda-token:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          auth-host: https://custom-conda-registry.com
          auth-conda-token: custom-conda-token
      - run: |
          grep "CondaToken" ~/.rattler/rattler_auth_store.json
          cat ~/.rattler/rattler_auth_store.json
          grep -q "custom-conda-registry.com" ~/.rattler/rattler_auth_store.json
          grep -q "custom-conda-token" ~/.rattler/rattler_auth_store.json
        if: matrix.os == 'ubuntu-latest'

  post-cleanup:
    # not implemented yet
    if: false
    name: post-cleanup ${{ matrix.post-cleanup }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - post-cleanup: 'none'
            env-exists: ''
            cache-exists: ''
            pixi-dir-exists: ''
          - post-cleanup: 'environment'
            env-exists: '! '
            cache-exists: ''
            pixi-dir-exists: ''
          - post-cleanup: 'all'
            env-exists: '! '
            cache-exists: '! '
            pixi-dir-exists: '! '
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: lisanna-dettwyler/action-post-run@d053b9b43d788b87a409f6cdb3b6fc87c6c8a4fe
        with:
          run: |
            set -euxo pipefail
            ${{ matrix.env-exists }}test -d .pixi
            ${{ matrix.cache-exists }}test -d ~/.cache/rattler
            ${{ matrix.pixi-dir-exists }}test -f ~/.pixi
      - uses: ./
        with:
          post-cleanup: ${{ matrix.post-cleanup }}
    
  no-lockfile:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/no-lockfile/* .
      - uses: ./
      - run: |
          set -o pipefail
          pixi info
          test -f .pixi/env/bin/python
          ./.pixi/env/bin/python --version | grep -q 3.11
        shell: bash
        if: matrix.os != 'windows-latest'
      - run: |
          set -o pipefail
          pixi info
          test -f .pixi/env/python.exe
          ./.pixi/env/python.exe --version | grep -q 3.11
        shell: bash
        if: matrix.os == 'windows-latest'
      - run: |
          pixi run python --version | grep -q 3.11
          pixi run test | grep -q "Hello world"
