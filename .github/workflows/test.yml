  custom-bin-path:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Move pixi.toml
      run: mv test/default/* .
    - uses: ./
      with:
        pixi-bin-path: custom-bin/pixi${{ matrix.os == 'windows-latest' && '.exe' || '' }}
    - run: |
        test -f custom-bin/pixi${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        pixi --help
        which pixi | grep -q custom-bin/pixi
        # which pixi should be absolute
        which pixi | grep -q "^/"

  auth-token:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          auth-host: https://custom-conda-registry.com
          auth-token: custom-token
      - run: |
          grep -q "BearerToken" ~/.rattler/rattler_auth_store.json
          grep -q "custom-conda-registry.com" ~/.rattler/rattler_auth_store.json
          grep -q "custom-token" ~/.rattler/rattler_auth_store.json
        # all other platforms have the credentials stored in the keychain
        # https://github.com/prefix-dev/pixi/issues/330
        if: matrix.os == 'ubuntu-latest'

  auth-username-password:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          auth-host: https://custom-conda-registry.com
          auth-username: custom-username
          auth-password: custom-password
      - run: |
          grep -q "BasicHTTP" ~/.rattler/rattler_auth_store.json
          grep -q "custom-conda-registry.com" ~/.rattler/rattler_auth_store.json
          grep -q "custom-username" ~/.rattler/rattler_auth_store.json
          grep -q "custom-password" ~/.rattler/rattler_auth_store.json
        # all other platforms have the credentials stored in the keychain
        # https://github.com/prefix-dev/pixi/issues/330
        if: matrix.os == 'ubuntu-latest'

  auth-conda-token:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
        with:
          auth-host: https://custom-conda-registry.com
          auth-conda-token: custom-conda-token
      - run: |
          grep "CondaToken" ~/.rattler/rattler_auth_store.json
          cat ~/.rattler/rattler_auth_store.json
          grep -q "custom-conda-registry.com" ~/.rattler/rattler_auth_store.json
          grep -q "custom-conda-token" ~/.rattler/rattler_auth_store.json
        # all other platforms have the credentials stored in the keychain
        # https://github.com/prefix-dev/pixi/issues/330
        if: matrix.os == 'ubuntu-latest'

  pixi-shell:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: ./
      - run: |
          python --version | grep -q "3.11"
        shell: pixi shell {0}

  post-cleanup:
    # not implemented yet
    if: false
    name: post-cleanup ${{ matrix.post-cleanup }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - post-cleanup: 'none'
            env-exists: ''
            cache-exists: ''
            pixi-dir-exists: ''
          - post-cleanup: 'environment'
            env-exists: '! '
            cache-exists: ''
            pixi-dir-exists: ''
          - post-cleanup: 'all'
            env-exists: '! '
            cache-exists: '! '
            pixi-dir-exists: '! '
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/default/* .
      - uses: lisanna-dettwyler/action-post-run@d053b9b43d788b87a409f6cdb3b6fc87c6c8a4fe
        with:
          run: |
            set -euxo pipefail
            ${{ matrix.env-exists }}test -d .pixi
            ${{ matrix.cache-exists }}test -d ~/.cache/rattler
            ${{ matrix.pixi-dir-exists }}test -f ~/.pixi
      - uses: ./
        with:
          post-cleanup: ${{ matrix.post-cleanup }}
    
  no-lockfile:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi.toml
        run: mv test/no-lockfile/* .
      - uses: ./
      - run: |
          set -o pipefail
          pixi info
          test -f .pixi/env/bin/python
          ./.pixi/env/bin/python --version | grep -q 3.11
        shell: bash
        if: matrix.os != 'windows-latest'
      - run: |
          set -o pipefail
          pixi info
          test -f .pixi/env/python.exe
          ./.pixi/env/python.exe --version | grep -q 3.11
        shell: bash
        if: matrix.os == 'windows-latest'
      - run: |
          pixi run python --version | grep -q 3.11
          pixi run test | grep -q "Hello world"

  test-cache1:
    name: Test cache 1/2
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi files
        run: mv test/default/* .
      - uses: ./
        with:
          cache: true
          cache-key: test-cache-${{ github.sha }}-${{ github.run_attempt }}-
      # check the action logs to see if the cache was written
      - run: |
          test -f .pixi/env/bin/python
        if: matrix.os != 'windows-latest'
      - run: |
          test -f .pixi/env/python.exe
        if: matrix.os == 'windows-latest'

  test-cache2:
    name: Test cache 2/2
    timeout-minutes: 10
    needs: test-cache1
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi files
        run: mv test/default/* .
      - uses: ./
        with:
          cache: true
          cache-key: test-cache-${{ github.sha }}-${{ github.run_attempt }}-
      # check the action logs to see if the cache was restored
      - run: |
          test -f .pixi/env/bin/python
        if: matrix.os != 'windows-latest'
      - run: |
          test -f .pixi/env/python.exe
        if: matrix.os == 'windows-latest'

  test-cache-no-write:
    name: Test cache no write
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Move pixi files
        run: mv test/default/* .
      - uses: ./
        with:
          cache: true
          cache-write: false
          cache-key: test-cache-${{ github.sha }}-${{ github.run_attempt }}-
      # check the action logs to see if the cache write was skipped

